<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Collapsible sidebar using Bootstrap 4</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- Our Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

	<!-- Font Awesome JS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
	<!-- Google Maps API -->

</head>

<body>
	<div id="content">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-info">
					<i class="fas fa-align-left"></i>
					<span></span>
				</button>
				<h1>Nomad Albums</h1>
				<a href="/album/add">Add Album</a>
				<a href="/picture/add">Add picture</a>
			</div>
		</nav>
	</div>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>Albums</h3>
			</div>

			<ul class="list-unstyled components text-center">
				<p>Select an album to see the pictures locations</p>
				<li>
					<a class="album_title"  href="{% static 'img/japan.png' %}">Japan</a>
				</li>
				<li>
					<a class="album_title"  href="{% static 'img/australia.png' %}">Scuba Diving</a>
				</li>
				<li>
					<a class="album_title"  href="{% static 'img/bali.png' %}">Bali</a>
				</li>
			</ul>
		</nav>
		<div id="map_container" style="display: inline-block; background-color: blue; width: 100%;">
			<div id="googleMap" style="height:90vh; width: inherit; "></div>
			<script>
			function myMap() {
			var mapProp= {
			  center:new google.maps.LatLng(51.508742,-0.120850),
			  zoom:5,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			}
			</script>

			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrwUWen8gkIUmLljjUtBK6YWdGIRzg_gk&callback=myMap"></script>

		</div>
	</div>

	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(document).ready(function () {

		$('#sidebarCollapse').on('click', function () {
			console.log('sidebar closed')
			$('#sidebar').toggleClass('active');
		});
		$('.album_title').on('click', function (e) {
			e.preventDefault();
			console.log('bali pressed');
			$('#googleMap').html('<img src="' + this.href + '" style="height: 100vh; width: inherit;" />');
		});
	});
	</script>
</body>

</html>
